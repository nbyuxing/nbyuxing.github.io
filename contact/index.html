<script>
(function () {
  const name = "元明机械";
  const lat = 29.7183;
  const lng = 121.5876;

  document.getElementById("navBtn").onclick = function () {
    const ua = navigator.userAgent.toLowerCase();

    // 百度地图 App 协议
    const appUrl =
      `baidumap://map/direction?destination=name:${name}|latlng:${lat},${lng}&mode=driving&coord_type=bd09ll`;

    // 百度地图网页版（不会 404）
    const webUrl =
      `https://map.baidu.com/dir/?destination=latlng:${lat},${lng}|name:${name}`;

    if (/iphone|ipad|ipod|android/.test(ua)) {
      // 先尝试打开 APP
      window.location.href = appUrl;

      // 兜底：APP 没装 → 打开网页
      setTimeout(() => {
        window.open(webUrl, "_blank");
      }, 2500);
    } else {
      // PC 直接网页
      window.open(webUrl, "_blank");
    }
  };
})();
</script>
